<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Songs</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/playlistDetails.css"> 
</head>
<body>
    <header>
        <a href="/">Home</a>
        <div class="authenticatedSection">
            <a href="/likes.html">Liked Songs</a> 
            <a href="/addPlaylist.html">Create Playlist</a>
            <a href="#" id="logoutLink">Logout</a>
        </div>
        <div class="unauthenticatedSection">
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
        </div>
    </header>

    <main class="authenticatedSection detail-container">
        
        <div class="content-area">
            <div id="playlistHeader" class="header-card">
                <h1 style="color: #1DB954;">Liked Songs</h1>
                <p>Your personal collection of favorite tracks.</p>
            </div>

            <section class="track-section">
                <div id="likedSongsList" class="track-list">
                    </div>
            </section>
        </div>

        <aside class="sidebar">
            <section class="side-panel" id="playerContainer">
                <h3>Now Playing</h3>
                <div id="spotifyEmbed">
                    <p style="color: #b3b3b3; font-size: 0.8rem;">Select a track to play</p>
                </div>
            </section>

            <section class="side-panel">
                <h3>Library Info</h3>
                <p style="font-size: 0.9rem; color: #b3b3b3;">
                    These songs are saved to your profile and are visible only to you.
                </p>
            </section>

            <audio id="audioPlayer" style="display:none;"></audio>
        </aside>

    </main>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/likes.js"></script>
</body>
</html>
