<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/addPlaylist.css">
</head>
<body>
    <header>
        <a href="/">Home</a>
        <div class="authenticatedSection">
            <a href="/addPlaylist.html">Create Playlist</a>
            <a href="#" id="logoutLink">Logout</a>
        </div>
        <div class="unauthenticatedSection">
            <a href="/login.html">Login</a>
            <a href="/register.html">Register</a>
        </div>
    </header>

    <main>
        <div class="authenticatedSection">
            <h1>Create New Playlist</h1>
            <form id="addPlaylistForm">
                <label for="name">Playlist Name</label>
                <input type="text" name="name" id="name" placeholder="My Awesome Playlist" required>

                <label for="description">Description</label>
                <textarea name="description" id="description" rows="4" placeholder="Give your playlist a description..."></textarea>

                <input type="submit" value="CREATE PLAYLIST">
            </form>
            <div id="statusMessage"></div>
        </div>

        <div class="unauthenticatedSection">
            <div class="error-box">
                <p>You are not allowed to create a playlist. Please <a href="/login.html">login</a> first.</p> [cite: 324]
            </div>
        </div>
    </main>

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/addPlaylist.js"></script>
</body>
</html>
